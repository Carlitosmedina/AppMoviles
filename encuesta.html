        <main>
         
              
                  
                   
                <div class="margenEncuesta">

                    <div>  
                    <h2>Encuesta</h2>
                    </div> 

                    <form action="javascript:encuesta();">

                        <label>Nombre</label>
                        <input id="nombre" type="text" placeholder="Introducir nombre">
                        
                     
                        <label>Apellido</label>
                        <input id="apellido" type="text" placeholder="Introducir apellido">
                      

                        <label>Fecha de Nacimiento</label>
                        <input id="fecha" type="date">
                       

                        <label>Sexo</label>
                        <select name="sexo" id="sexo">
                            <option value="elegir">Elegir...</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                          </select>
                  

                        <label>Valoracion de la página</label>
                        <select name="valoracion" id="valoracion">
                            <option value="elegir">Elegir...</option>
                            <option value="Lamentable">Lamentable</option>
                            <option value="Podria">Podría ser mejor</option>
                            <option value="Cumple">Cumple con mis expectativas</option>
                            <option value="Encanto">Me encantó</option>
                          </select>
                     

                        <label>Email</label>
                        <input id="email" type="email" placeholder="Introducir Email">
                      

                        <label>Comentario</label>
                        <textarea rows="4" cols="50" name="comentario" id="comentario" placeholder="Deja un comentario..."></textarea>
                       
                      

                        <button type="button" onclick="cancelar()">Cancelar</button>

                        <button type="button" onclick="restablecer()">Restablecer valores</button>

                        <button type="submit">Enviar</button>
             

                    </form>    

                </div>
